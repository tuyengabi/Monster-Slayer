<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  </head>
  <body>
    <main class="game">
    <section class="competitor">
      <monster :hpmonster="hitPoint.monster"></monster>
      <player :hpplayer="hitPoint.player"></player>
    </section>

    <section class="btns">
      <btn-attack :hpplayer="hitPoint.player" :hpmonster="hitPoint.monster" v-on:btnatt="attack()"></btn-attack>
      <btn-special-attack :hpplayer="hitPoint.player" :hpmonster="hitPoint.monster" v-on:btnspeatt="specialAttack"></btn-special-attack>
      <btn-heal :hpplayer="hitPoint.player" v-on:btnheal="heal"></btn-heal>
      <btn-restart :hpplayer="hitPoint.player" :hpmonster="hitPoint.monster" v-on:btnrestart="restart"></btn-restart>
    </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
